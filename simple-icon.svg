  <!-- Recipe book/document -->
  <rect x="140" y="120" width="232" height="272" rx="16" ry="16" fill="#ffffff" />
  
  <!-- Lines representing recipe text -->
  <rect x="170" y="160" width="180" height="8" rx="4" fill="#e2e8f0" />
  <rect x="170" y="185" width="140" height="8" rx="4" fill="#e2e8f0" />
  <rect x="170" y="210" width="160" height="8" rx="4" fill="#e2e8f0" />
  
  <!-- Ingredients section -->
  <circle cx="180" cy="250" r="4" fill="#3b82f6" />
  <rect x="195" y="246" width="120" height="8" rx="4" fill="#e2e8f0" />
  
  <circle cx="180" cy="275" r="4" fill="#3b82f6" />
  <rect x="195" y="271" width="100" height="8" rx="4" fill="#e2e8f0" />
  
  <circle cx="180" cy="300" r="4" fill="#3b82f6" />
  <rect x="195" y="296" width="130" height="8" rx="4" fill="#e2e8f0" />
  
  <!-- Instructions section -->
  <rect x="170" y="335" width="20" height="20" rx="10" fill="#7c3aed" />

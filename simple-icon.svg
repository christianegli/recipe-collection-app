  <rect x="200" y="340" width="110" height="8" rx="4" fill="#e2e8f0" />
  
  <!-- AI sparkle indicator -->
  <g transform="translate(350,140)">
    <path d="M 0,-12 L 4,0 L 0,12 L -4,0 Z" fill="#fbbf24"/>
